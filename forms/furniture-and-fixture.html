                        </td>
                        <td>
                          <a href="#" class="text-gray-800 text-hover-primary">{{ fl.file_name }}</a>
                        </div>
                        </td>

                              <span class="svg-icon svg-icon-5 m-0">

                        </div>
                        </td>
