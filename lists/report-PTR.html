<div id="kt_app_content" class="app-content flex-column-fluid">
    <div id="kt_app_content_container" class="app-container container-fluid">
      <div class="card" style="box-shadow: 0 4px 8px 0 rgb(0,0,0,0.2); padding: 10px;">
        <div class="card-header border-0 pt-6">
          <div class="card-title">
            <div class="d-flex align-items-center position-relative my-1">
              <span class="svg-icon svg-icon-1 position-absolute ms-6">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <rect opacity="0.5" x="17.0365" y="15.1223" width="8.15546" height="2" rx="1" transform="rotate(45 17.0365 15.1223)" fill="currentColor" />
                  <path d="M11 19C6.55556 19 3 15.4444 3 11C3 6.55556 6.55556 3 11 3C15.4444 3 19 6.55556 19 11C19 15.4444 15.4444 19 11 19ZM11 5C7.53333 5 5 7.53333 5 11C5 14.4667 7.53333 17 11 17C14.4667 17 17 14.4667 17 11C17 7.53333 14.4667 5 11 5Z" fill="currentColor" />
                </svg>
              </span>
              <input type="text" data-kt-user-table-filter="search" class="form-control form-control-solid w-250px ps-14" placeholder="Search" ng-model="searchPTR"/>
            </div>
          </div>
        </div>
        <div class="card-body py-4">
          <div class="table-responsive">
            <table class="table align-middle table-row-dashed fs-6 gy-5" id="kt_table_users">
              <thead>
                <tr class="text-start text-muted fw-bold fs-7 text-uppercase gs-0">
                  <th><strong>#</strong></th>
                  <th><strong>PTR #</strong></th>
                  <th><strong>Office/Accountable Person</strong></th>
                  <th><strong>PTR Date</strong></th>
                  <th></th>
                </tr>
              </thead>
              <tbody class="text-gray-600 fw-semibold">
                <tr ng-repeat="me in filterData = (PTRs | filter:searchPTR) | pagination: currentPage:pageSize">
                <td><strong>{{ me.list_no }}</strong></td>
                <td>
                    <div class="d-flex flex-colum">
                        <a class="text-gray-800 text-hover-primary mb-1">{{ me.par_no }}</a>
                        
                    </div>
                </td>
                <td class="d-flex align-items-center">
                    <div class="d-flex flex-column">
                        <a class="text-gray-800 text-hover-primary mb-1">{{ me.accountable_officer }}</a>
                        <span>{{ me.officeName }}</span>
                    </div>
                </td>

                <td>
                    <div class="d-flex flex-colum">
                        <a class="text-gray-800 text-hover-primary mb-1">{{ me.par_date }}</a>
                        
                    </div>
                </td>
        
                  <td class="text-end">
                    <a href="javascript:;" ng-click="app.showDropdown(this)" class="btn btn-sm btn-light btn-active-light-primary show menu-dropdown" id="showDropdown{{me.id}}" data-kt-menu-trigger="click" data-kt-menu-placement="bottom-end">Actions
                      <span class="svg-icon svg-icon-5 m-0">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path d="M11.4343 12.7344L7.25 8.55005C6.83579 8.13583 6.16421 8.13584 5.75 8.55005C5.33579 8.96426 5.33579 9.63583 5.75 10.05L11.2929 15.5929C11.6834 15.9835 12.3166 15.9835 12.7071 15.5929L18.25 10.05C18.6642 9.63584 18.6642 8.96426 18.25 8.55005C17.8358 8.13584 17.1642 8.13584 16.75 8.55005L12.5657 12.7344C12.2533 13.0468 11.7467 13.0468 11.4343 12.7344Z" fill="currentColor"></path>
                        </svg>
                      </span>
                    </a>
                    <div class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-600 menu-state-bg-light-primary fw-semibold fs-7 w-125px py-4" id="hideDropdown{{me.id}}" data-kt-menu="true" style="z-index: 107; position: fixed; inset: 0px 0px auto auto; margin: 0px; transform: translate3d(-16.6667px, 388px, 0px);" data-popper-placement="bottom-end">

                      <div class="menu-item px-3">
                        <a href="#" ng-click="app.viewPTR(this, me)" class="menu-link px-3">View PTR</a>
                       </div>

                    </div>
                  </td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="6" style="text-align: center;">
                    <div class="pull-right"><ul uib-pagination direction-links="false" boundary-links="true" total-items="filterData.length" ng-model="currentPage" max-size="maxSize"></ul></div>
                  </td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
