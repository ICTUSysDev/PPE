        <div class="card-body py-4">
          <div class="table-responsive">
            <table class="table align-middle table-row-dashed fs-6 gy-5" id="kt_table_users">
              <thead>
                <tr class="text-start text-muted fw-bold fs-7 text-uppercase gs-0">
                  <th><strong>#</strong></th>
                  <th><strong>Details</strong></th>
                  <th><strong>Office</strong></th>
                  <th><strong>Date</strong></th>
                  <th></th>
                </tr>
              </thead>
              <tbody class="text-gray-600 fw-semibold">
                <tr ng-repeat="me in filterData = (ICSs | filter:searchPAR) | pagination: currentPage:pageSize">
                  <td><strong>{{ me.list_no }}</strong></td>
                  <td class="d-flex align-items-center">
                    <div class="fw-semibold ms-5">
                      <a href="#" class="fs-5 fw-bold text-dark text-hover-primary">{{ me.accountable_officer.name }}</a>
                      <div class="fs-7 text-muted">ICS No.:
                      <a href="#">{{ me.par_no }}</a></div>
                    </div>
                  </td>
                  <td>{{ me.accountable_officer.office_id.shortname }}</td>
                  <td>
                    <div class="badge badge-light fw-bold">{{ me.par_date }}</div>
                  </td>
                  <td class="text-end">
                    <a href="#" class="btn btn-icon btn-color-muted btn-bg-light btn-active-color-primary btn-sm me-3" ng-click="app.viewICS(this, me)">
                      <i class="fonticon-printer fs-3"></i>
                    </a>
                  </td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="6" style="text-align: center;">
                    <div class="pull-right"><ul uib-pagination direction-links="false" boundary-links="true" total-items="filterData.length" ng-model="currentPage" max-size="maxSize"></ul></div>
                  </td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
