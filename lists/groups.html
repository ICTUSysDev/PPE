<div id="kt_app_content" class="app-content flex-column-fluid">
  <div id="kt_app_content_container" class="app-container container-fluid">
    <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-5 g-xl-9">
      <div class="col-md-4" ng-repeat="g in groups">
        <div class="card card-flush h-md-100" style="box-shadow: 0 4px 8px 0 rgb(0,0,0,0.2); padding: 10px;">
          <div class="card-header">
            <div class="card-title">
              <h2>{{ g.name }}&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</h2>
            </div>
            <div class="fw-bold text-gray-600 mb-5">Total users with this role: {{ g.users_count.user_count }}</div>
          </div>
          <div class="card-body pt-1" style="height: 200px; overflow-y: auto;">
            <div class="d-flex flex-column text-gray-600" ng-repeat="p in g.is_show">
              <div class="d-flex align-items-center py-2">
              <span class="bullet bg-primary me-3"></span><strong><u>{{p.description}}</u></strong></div>
              <p ng-repeat="pp in p.privileges">&nbsp&nbsp&nbsp&nbsp
                <i class="fa fa-check text-success" ng-show="pp.value==true"></i> 
                <i class="fa fa-times text-danger" ng-show="pp.value==false"></i> 
                {{pp.description}}
              </p>
            </div>
          </div>
          <div class="card-footer flex-wrap pt-0">
            <button type="button" class="btn btn-light btn-active-light-primary my-1" ng-click="app.group(this, g)">Edit</button>
            <button type="button" class="btn btn-light btn-active-light-primary my-1" ng-click="app.delete(this, g)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
