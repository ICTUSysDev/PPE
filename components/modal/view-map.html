
<div class="container">
    Click map for the location of Property</h1>
    
  </div> 
  <div id="map"></div>
  <style>
    table, th, td {
      border: 1px solid #6D6D80 !important;
      text-align: center !important;
    }


    #map{
    width: 100%;
    height: 450px;
}

  </style>

  <script>

var mapOptions = {
		center:[16.61278, 120.31871],
		zoom:9
	}
	
	

	var marker = null;
  var coordinates= null;
	var layer = new L.TileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'});



    if ((document.getElementById('latitude').value != '') || (document.getElementById('longtitude').value != '')) {
      let latitude = document.getElementById('latitude').value;
      let longtitude = document.getElementById('longtitude').value;
      mapOptions = {
          center:[Number(latitude), Number(longtitude)],
          zoom:13
      }
      var map = new L.map('map' , mapOptions);
      map.addLayer(layer);
      marker = L.marker([Number(latitude),Number(longtitude)]).addTo(map);

    }
    else {
      var map = new L.map('map' , mapOptions);
      map.addLayer(layer);
    // 

    }

    
			map.on('click', (event)=>{
			
				if(marker!=null){
			
				map.removeLayer(marker);
	
				}
				marker = L.marker([event.latlng.lat,event.latlng.lng]).addTo(map);
				  coordinates= marker._latlng;
			});

  </script>
