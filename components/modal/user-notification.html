<div class="card-body p-9">
  <div class="row mb-7">
    <label class="col-lg-4 fw-semibold text-muted">Id Number</label>
    <div class="col-lg-8">
      <span class="fw-bold fs-6 text-gray-800">{{ viewNotification.employee_id }}</span>
    </div>
  </div>
  <div class="row mb-7">
    <label class="col-lg-4 fw-semibold text-muted">Name</label>
    <div class="col-lg-8 fv-row">
      <span class="fw-semibold text-gray-800 fs-6">{{ viewNotification.name }}</span>
    </div>
  </div>
  <div class="row mb-7">
    <label class="col-lg-4 fw-semibold text-muted">Email</label>
    <div class="col-lg-8 fv-row">
      <span class="fw-semibold text-gray-800 fs-6">{{ viewNotification.email }}</span>
    </div>
  </div>
  <div class="row mb-7">
    <label class="col-lg-4 fw-semibold text-muted">Office</label>
    <div class="col-lg-8 fv-row">
      <span class="fw-semibold text-gray-800 fs-6">{{ viewNotification.office_id.name }}</span>
    </div>
  </div>
  <div class="row mb-7">
    <label class="col-lg-4 fw-semibold text-muted">Position</label>
    <div class="col-lg-8 fv-row">
      <span class="fw-semibold text-gray-800 fs-6">{{ viewNotification.position_id.position_description }}</span>
    </div>
  </div>
  <div class="row mb-7">
    <label class="col-lg-4 fw-semibold text-muted">Role</label>
    <div class="col-lg-8">
      <a href="#" class="fw-semibold fs-6 text-gray-800 text-hover-primary">{{ viewNotification.groups.name }}</a>
    </div>
  </div>

  <!-- Buttons at the Bottom -->
  <div class="d-flex justify-content-end gap-3 mt-5">
    <button class="btn btn-success" ng-click="notify.approveRequest(this,id)">Approve
    </button>
  </div>
</div>
