<div id="kt_drawer_chat" class="bg-body" data-kt-drawer="true" data-kt-drawer-name="chat" data-kt-drawer-activate="true" data-kt-drawer-overlay="true" data-kt-drawer-width="{default:'300px', 'md': '500px'}" data-kt-drawer-direction="end" data-kt-drawer-toggle="#kt_drawer_chat_toggle" data-kt-drawer-close="#kt_drawer_chat_close">
  <div class="card w-100 rounded-0 border-0" id="kt_drawer_chat_messenger">
    <div class="card-header pe-5" id="kt_drawer_chat_messenger_header">
      <div class="card-title">
        <div class="d-flex justify-content-center flex-column me-3">
          <a href="#" class="fs-4 fw-bold text-gray-900 text-hover-primary me-1 mb-2 lh-1">Notification</a>
          <div class="mb-0 lh-1">
            <span class="fs-7 fw-semibold text-muted">You have {{notifications.count}} Notification</span>
          </div>
        </div>
      </div>
      <div class="card-toolbar">
        <div class="me-2">
          <button class="btn btn-sm btn-icon btn-active-light-primary" ng-click="app.openAllNotification(this)" data-kt-menu-trigger="click" data-kt-menu-placement="bottom-end">
            <i class="bi bi-envelope-open-fill fs-3"></i>
          </button>
        </div>
        <div class="btn btn-sm btn-icon btn-active-light-primary" id="kt_drawer_chat_close" ng-click="app.startNotification(this)">
          <span class="svg-icon svg-icon-2">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)" fill="currentColor" />
              <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)" fill="currentColor" />
            </svg>
          </span>
        </div>
      </div>
    </div>
    <div class="card-body" id="kt_drawer_chat_messenger_body">
      <div class="scroll-y me-n5 pe-5" data-kt-element="messages" data-kt-scroll="true" data-kt-scroll-activate="true" data-kt-scroll-height="auto" data-kt-scroll-dependencies="#kt_drawer_chat_messenger_header, #kt_drawer_chat_messenger_footer" data-kt-scroll-wrappers="#kt_drawer_chat_messenger_body" data-kt-scroll-offset="0px">
        <div class="d-flex justify-content-start mb-10">
          <div class="table-responsive">
            <table class="table align-middle table-row-dashed fs-6 gy-5" id="kt_table_users">
              <tbody class="text-gray-600 fw-semibold">
                <tr ng-repeat="n in notifications.data">
                  <td class="d-flex align-items-center">
                    <div class="symbol symbol-circle symbol-35px overflow-hidden me-3">
                      <a href="../../demo38/dist/apps/user-management/users/view.html">
                        <div class="symbol-label">
                          <img src="assets/images/profiles/300-2.jpg" alt="Emma Smith" class="w-100">
                        </div>
                      </a>
                    </div>
                    <div class="d-flex flex-column">
                      <a href="../../demo38/dist/apps/user-management/users/view.html" class="text-gray-800 text-hover-primary mb-1"><small>{{ n.user_id.fullname }}</small></a>
                      <span><small>{{ n.description }}</small></span>
                    </div>
                  </td>
                  <td>
                    <div class="badge badge-light fw-bold">{{ n.ago }}</div>
                  </td>
                  <td>
                    <button type="button" class="btn btn-icon btn-active-light-primary w-30px h-30px ms-auto me-5" ng-click="notify.viewNotification(this, n)">
                      <span class="svg-icon svg-icon-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                          <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                          <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                        </svg>
                      </span>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
